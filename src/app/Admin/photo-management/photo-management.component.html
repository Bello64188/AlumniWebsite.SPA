<div class="row m-1">
  <div class="col-sm-2" *ngFor="let photo of photos">
    <h4>{{ photo.username }}</h4>
    <img
      src="{{ photo.url }}"
      class="img-fluid p-1 hover-shadow"
      alt="{{ photo.userName }}"
      matTooltip="{{photo.userName}}"
    />
    <div class="btn-group d-flex justify-content-around" role="group">
      <button type="button" class="btn btn-sm btn-primary" (click)="approvePhoto(photo.id)">Approve</button>
      <button type="button" class="btn btn-sm btn-primary" (click)="rejectPhoto(photo.id)">Reject</button>
    </div>
  </div>
</div>
