<div class="card" style="width: 15rem;">
  <div class="img-icons-wrapper">
  <img src="{{member.photoUrl? member.photoUrl:'/src/assets/images/graduateImg.jpg'}}" class="card-img-top" alt="{{member.knownAs}}"/>
  <ul class="list-inline member-icons">
 <li class="list-inline-item">
  <button class="btn btn-primary" [routerLink]="['/members/',member.id]"><i class="fa fa-user"></i></button>
</li>
<li class="list-inline-item">
  <button class="btn btn-primary"><i class="fa fa-heart" aria-hidden="true"></i></button>
</li>
<li class="list-inline-item">
  <button class="btn btn-primary"><i class="fa fa-envelope" aria-hidden="true"></i></button>
</li>
  </ul>
  <div class="card-body">
   <h6 class="card-title text-center mb-1">
    <span><i class="fa fa-user" aria-hidden="true"></i></span>
    {{member.knownAs}}, Age: {{member.age}}
   </h6>
   <p class="card-text text-muted text-center" style="font-style:italic ;"> City: {{member.city}}</p>
  </div>
  </div>
</div>
