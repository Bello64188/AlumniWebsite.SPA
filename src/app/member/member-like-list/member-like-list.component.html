
<div class="text-center">
  <h2>{{likeParams==='Likers'? 'Members I Liked': 'Members Who Liked Me'}} : {{pagination.totalItems}}</h2>
</div>
<div class="container">
  <div class="btn-group">
    <button class="btn btn-primary" [(ngModel)]="likeParams" btnRadio="Likers" (click)="loadMember()">Members I liked </button>
    <button class="btn btn-primary" [(ngModel)]="likeParams" btnRadio="Likees" (click)="loadMember()">Members who liked me</button>
  </div>
  <br>
  <div class="row" >
    <div *ngFor="let member of members" class="col-lg-2 col-md-3 col-sm-6 m-4">
     <app-member-card [member]="member"></app-member-card>
    </div>
    <div class="text-center page">
      <pagination [boundaryLinks]="true"
      [totalItems]="pagination.totalPage"
      [itemsPerPage]="pagination.itemPerPage"
      (pageChanged)="pageChanged($event)"
      [(ngModel)]="pagination.currentPage"
                previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">

    </pagination>
    </div>
  </div>
