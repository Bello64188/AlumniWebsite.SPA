<div class="container">
  <form action="" [formGroup]="forgetPassForm" (submit)="forgetPassword()">
<mat-card>
  <div class="alert alert-success" role="alert"  *ngIf="issent">
    The link has been sent, please check your email to reset your password.!
  </div>
  <!-- put alert for not success. -->
    <mat-card-header>
      <mat-card-title>Forget Password</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="example-container">
        <mat-form-field>
          <input matInput placeholder="Enter your email" formControlName="email" required>
          <mat-error *ngIf="(forgetPassControl['email'].touched)
                      && forgetPassControl['email'].errors?.['required']">
                      Email is Required.
                      </mat-error>
                      <mat-error
                      *ngIf="(forgetPassControl['email'].touched ) &&
                      forgetPassControl['email'].errors?.['email']">
                      Enter a valid Email.
                      </mat-error>
        </mat-form-field>
      </div>
    </mat-card-content>
      <mat-card-actions>
        <button mat-button class="btn-success text-light" [disabled]="!forgetPassForm.valid">Submit</button>
        <button mat-button class="btn-secondary" [routerLink]="['/login']">Back to Login</button>
        </mat-card-actions>
  </mat-card>
  </form>

</div>
